AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Service responsible of manage technical orders
Globals:
  Function:
    Timeout: 30
Resources:
  saveTechOrder:
    Type: AWS::Serverless::Function
    FunctionName: save-tech-order
    Properties:
      CodeUri: .
      Handler: src/saveTechOrder.lambdaHandler
      Runtime: nodejs12.x
      Events:
        MySQSEvent:
          Type: SQS
          Properties:
            Queue: arn:aws:sqs:us-west-2:881619806726:save-tech-order-command.fifo
  getOrderByPlate:
    Type: AWS::Serverless::Function
    FunctionName: get-tech-orders-by-plate
    Properties:
      CodeUri: .
      Handler: src/getOrdersByPlate.lambdaHandler
      Runtime: nodejs12.x